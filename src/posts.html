<!DOCTYPE html>
<div class="prose max-w-none dark:prose-invert">
    <ul>
        {% for post in collections.posts | reverse %}
        <li><a href="{{ post.url }}">{{ post.data.title }}</a> ({{ post.date | readableDate }})</li>
        {% endfor %}
    </ul>
</div>
